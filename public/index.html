<!DOCTYPE html>
<html lang="en">
<head>
  <title>PRC :: Property Recruitment Company</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <style>
  	body {
		background: #333;
		margin: 0;
    	color: #eee;
	}
  </style>

<link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/assets/css/style.min.css" />
</head>
<body itemscope="itemscope" itemtype="http://schema.org/WebPage">
  <main id="app" role="main" itemprop="mainContentOfPage" itemscope="itemscope" itemtype="https://schema.org/SoftwareApplication">
  <script src="/bundle.js" async></script>
  
  <script src="/assets/js/jquery-3.3.1.slim.min.js"></script>
  <script src="/assets/js/perfect-scrollbar.jquery.min.js"></script>
  <script src="/assets/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
        $("a#sidemenuBtn").click(function() {
            $('div.sidebar').toggle('slow');
            $('div.sidebar').toggleClass('in');
            $('div.content-area').toggleClass('in');
    
        });
    
        $("#panelFullScreen").click(function() {
        if ($(this).children('i').hasClass('fa-expand'))
          {
              $(this).children('i').removeClass('fa-expand');
              $(this).children('i').addClass('fa-compress');
          }
          else if ($(this).children('i').hasClass('fa-compress'))
          {
              $(this).children('i').removeClass('fa-compress');
              $(this).children('i').addClass('fa-expand');
          }
            $(this).closest('.panel').toggleClass('panel-fullscreen');
        });
    
    });
    
    </script>
</body>
</html>
